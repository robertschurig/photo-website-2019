<app-img-grid
    [images]="images | async"
    [gridSize]="gridSize"
    (imageClicked)="onImageClicked($event)"
></app-img-grid>
<app-img-modal [images]="images | async"
               [selectedImage]="selectedImage"
               [isOpen]="showImageModal"
               (closed)="onImageModaleClosed()"
></app-img-modal>
