<div class="modal" [class.is-active]="isOpen">
  <div class="modal-background"
       (click)="onClosed()"></div>

  <img class="modalImage"
       [ngClass]="{
       'fadeIn': showImage,
       'fadeOut': !showImage
       }"
       *ngIf="selectedImage"
       [attr.src]="selectedImage.source" alt="">

  <button class="modal-close is-large" aria-label="close"
          (click)="onClosed()"></button>
</div>
